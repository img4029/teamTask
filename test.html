<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
                $('p.ef_1>span').hover(
                    function () { $('p.ef_1').parent('div.cd_1').css('background-color', 'red'); },
                    function () { $('p.ef_1').parent('div.cd_1').css('background-color', 'blue'); },
                );
            });
    </script>
</head>

<body>
    <div class="ab_1">
        <p>Hello</p>
        <div class="cd_1">
            <p class="ef_1">
                <span>
                    Lorem Ipsum Dolor
                </span>
                
            </p>
        </div>
    </div>
</body>

</html>
